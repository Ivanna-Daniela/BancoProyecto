                      <script>
                        var filas = document.querySelectorAll('.tabla tbody tr');
                      
                        for (var i = 0; i < filas.length; i++) {
                          filas[i].addEventListener('click', function() {
                            for (var j = 0; j < filas.length; j++) {
                              filas[j].classList.remove('seleccionado');
                            }

                    <div class="botones">

<script>
  const enviarButton = document.querySelector('#enviar');
  enviarButton.addEventListener('click', function() {
    const valorInput = document.querySelector('#valor').value;
    const newSaldo = parseFloat(saldo) - parseFloat(valorInput);
    const saldoMessage = "Su saldo actual es de: " + newSaldo;
    document.getElementById("saldo-message").innerHTML = saldoMessage;
  });
</script>
