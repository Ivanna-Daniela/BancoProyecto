<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles3.css">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="css/img/banco.png">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/00c1360545.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="izquierdo">
        <div class="texto-Bloqueado">
            <h1>Verifica en tu navegador que estás en Banca Web.</h1>
            <img id="candado" src="css/img/login.png" alt="bloqueado">
            <p>
                01. Cuida tu usuario y contraseña.
            </p>
            <p>
                02. Este pendiente a nuestros canales oficiales para cualquier información.
            </p>
            <br>
                
            <p id="footer">&copy; 2023 BANK, Quito, Ecuador. Todos los derechos Reservados</p>
            
        </div>
    </div>
    <div class="derecha">
        <div class="card card-body">
            <h1 id="tituloD">Bienvenido a tu Banca Web</h1>
            <div class="form-group">
                <label for="user">Nombre de usuario</label>
                <input type="text" id="user">
                <label for="password">contraseña</label>
                <input type="password" id="password">
                
                <button id="continuar">Continuar</button>
                <br>
                <button id="regresar">Olvidaste tu contraseña?</button>
            </div>
        </div>

    </div>
</body>
</html>
