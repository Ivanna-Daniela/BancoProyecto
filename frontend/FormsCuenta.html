<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="favicon/x-icon" href="css/img/banco.png">
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00c1360545.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Creacion de cuenta</title>
</head>
<body>
    <div class="total">
        <div class="flex" id="numberForm">
            <div class="container">
                <div class="formulario">
                    <img src="css/img/ahorros.jpg" alt="ahorro">
                    <form>
                        <h1 type="button" id="happyBtn" onclick="setEmotion('ahorro')">Cuenta de ahorros</h1> 
                        <p>
                            Guarda tu dinero de manera segura y util√≠zalo cuando 
                            lo necesites para realizar transferencias o pagos.
                        </p>
                        <button>Aceptar</button>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="formulario">
                    <img src="css/img/corriente.jpg" alt="corriente">
                    <form>
                        <h1>Cuenta Corriente</h1> 
                        <p>
                            Con la cuenta corriente puedes disponer de tu dinero 
                            y solventar tus necesidades de liquidez en todo momento.
                        </p>
                        <button type="button" id="sadBtn" onclick="setEmotion('corriente')">Aceptar</button>
                    </form>
                </div>
            </div>
            <input type="hidden" id="emotion" name="emotion">
        </div>
        <button type="submit" id="submitNumber" style="margin-top: 20px;">Guardar</button>
        <button onclick="window.location.href='FormsUsuario.html'" style="margin-top: 20px;">Next</button>
    </div>
    

    <script>
        const numberForm = document.querySelector('#numberForm');
        const submitNumberBtn = document.querySelector('#submitNumber');
        const emotionInput = document.querySelector('#emotion');
        
        submitNumberBtn.addEventListener('click', (event) => {
          event.preventDefault();
          const userInfo = JSON.parse(localStorage.getItem('userInfo')) || [];
          const name = JSON.parse(localStorage.getItem('userInfo'))[userInfo.length-1].name;
          const randomcuenta = Math.floor(Math.random() * 1000000); // generates a random number between 0 and 999999
          const user = { name: name,number: 50,  emotion: emotionInput.value,cuenta:randomcuenta };
          console.log(`Random name: ${randomCuenta}`);
          userInfo.push(user);
          localStorage.setItem('userInfo', JSON.stringify(userInfo));
        });
      
        function setEmotion(emotion) {
          emotionInput.value = emotion;
        }
      </script>

</body>
</html>
