<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/styles3.css">!-->
    <title>Recuperacion de cuenta</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="../createcuenta/img/banco.png">
        <link rel="stylesheet" type="text/css" href="../createcliente/createcliente.component.css">
        <!--<link rel="stylesheet" type="text/css" href="css/responsive.css">!-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/00c1360545.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script>
            // Obtener los botones de la calculadora
            var buttons = document.querySelectorAll('.keyboard button');

            // Obtener el elemento input password
            var passwordInput = document.getElementById('password');

            // Agregar controlador de eventos click a cada botón
            buttons.forEach(function(button) {
            button.addEventListener('click', function() {
                passwordInput.value += button.textContent;
            });
            });
        </script>
</head>
<body>
    <div class="izquierdo">
        <div class="texto-Bloqueado">
            <h1>¿Tu Banca Web está bloqueada?</h1>
            <img id="candado" src="../createcuenta/img/bloqueado.png" alt="bloqueado">
            <p>
                Ingresa el número de tu documento de identidad
                o pasaporte y clave de tarjeta de débito.
            </p>
            <br>
                
            <p>
                Enviaremos una contraseña temporal
                a tu correo electrónico y/o teléfono celular.
            </p>
            <br>
            <div class="opciones">
                <button id="usuario">Recordar Usuario</button>
                <button id="contraseña">Recordar Contraseña</button>
            </div>
        </div>
    </div>
    <div class="derecha">
        <div class="card card-body" >
            <div class="form-group">
                <label for="cedula">Documento de identidad o pasaporte</label>
                <input type="text" id="cedula">
                <div class="form-group">
                    <label for="password">Clave tarjeta de débito</label>
                    <input type="password" id="password">
                    <div class="keyboard">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>0</button>
                    </div>
                </div>
                <button id="continuar">Continuar</button>
                <br>
                <button id="regresar">Regresar Banca Web</button>
            </div>
        </div>

    </div>
</body>
</html>
