<h2>{{ titulo }}</h2>

<div *ngIf="status == 'success'" class="alert alert-success" role="alert">
  La cuenta con ID {{ idGuardado }} ha sido guardada exitosamente.
</div>

<div *ngIf="status == 'error'" class="alert alert-danger" role="alert">
  Ha ocurrido un error al guardar la cuenta. Por favor, inténtalo de nuevo.
</div>

<form (submit)="guardar()">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="cuentaGuardar.nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="apellido">Apellido:</label>
    <input type="text" class="form-control" id="apellido" [(ngModel)]="cuentaGuardar.apellido" name="apellido" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="cuentaGuardar.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="tipo">Tipo de cuenta:</label>
    <select class="form-control" id="tipo" [(ngModel)]="cuentaGuardar.tipo" name="tipo" required>
      <option value="1">Cuenta corriente</option>
      <option value="2">Cuenta de ahorro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="saldo">Saldo:</label>
    <input type="number" class="form-control" id="saldo" [(ngModel)]="cuentaGuardar.saldo" name="saldo" required>
  </div>

  <div class="form-group">
    <label for="contrasena">Contraseña:</label>
    <input type="password" class="form-control" id="contrasena" [(ngModel)]="cuentaGuardar.contrasena" name="contrasena" required>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
